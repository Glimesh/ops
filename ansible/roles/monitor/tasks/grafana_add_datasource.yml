- name: configure grafana datasource for {{ t_grafana_dashboard_name }}
  template:
    src: grafana-datasource.yaml.j2
    dest: "{{ grafana_conf_dir }}/provisioning/datasources/{{ t_grafana_dashboard_name | replace(' ', '_') | lower }}.yaml"
    owner: root
    group: grafana
    mode: 0640
  notify:
    - restart grafana
  tags:
    - grafana
